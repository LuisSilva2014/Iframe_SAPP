<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
	<script src="js/jquery-2.1.1.min.js"></script>
	<link href="js/sweetalert2.min.css" rel="stylesheet" />
	<script src="js/sweetalert2.min.js"></script>
	<title>Index</title>
	<style>
		body {
			margin-top: 1px !important;
		}
		
		.se-pre-conPpal {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 100;
			background: url(Img/fre-progress.gif) center no-repeat #2196F3;
		}
	</style>
	<script>

	var iframe=
		'<div>'
		+'<iframe src="http://centralizer.sigame.co/Account/Companies_teamsigame" style="'
		+'	        width: 102%;position: absolute; height: 100%; border: none;'
		+'			margin-left: -9px;'
		+'			margin-top: -2px;">'
		+'</iframe>'
	+'</div>';
		$.ajax({
			type: 'GET',
			url: 'http://centralizer.sigame.co/api/Test_SAPP',
			timeout: 2000,
			success: function (data) {
				  $("#PosIframe").append(iframe);
			},
			error: function (XMLHttpRequest, textStatus, errorThrown) {
				alert("Por ahora internet y el aplicativo no se entienden");
				setTimeout(function () {
					swal({
						title: 'Revisa tu conexi√≥n',
						type: 'warning',
						html:
						'Por ahora internet y el aplicativo no se entienden <br> <br><img  style=" width: 77%;" src="Img/dribbblebroco.gif" alt="">',
						showCloseButton: true,
						confirmButtonText:
						'Refrescar'
					}).then(function () {
								setTimeout(function () {
									location.reload();
								}, 2000);
					}, function (dismiss) {
						// dismiss can be 'cancel', 'overlay', 'close', and 'timer'
						//if (dismiss === 'overlay') {
							setTimeout(function () {
								location.reload();
							}, 1000);
						//}
					})
				}, 1500);
			}

		})

	    $(window).load(function () {
            setTimeout(function () {
                $(".se-pre-conPpal").hide();
            }, 3200);
        }); 

	



	</script>
</head>

<body>
	<div class="se-pre-conPpal"></div>
	<div id="PosIframe"></div>
</body>

</html>
