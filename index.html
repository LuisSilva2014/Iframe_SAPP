<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">

	<title>Index</title>
	<style>
		body {
			margin-top: 0px !important;
		}
		
		html {
			line-height: 1.5;
			font-family: "Roboto", sans-serif;
			font-weight: normal;
			color: white;
		}

		.se-pre-conPpal {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 100;
			background: url(Img/fre-progress.gif) center no-repeat #2196F3;
		}
	</style>
	<script>

		var iframe=
			'<div>'
			+'<iframe src="http://centralizer.sigame.co/Account/Companies_teamsigame" style="'
			+'	        width: 102%;position: absolute; height: 100%; border: none;'
			+'			margin-left: -9px;'
			+'			margin-top: -2px;">'
			+'</iframe>'
		+'</div>';

		var MError ='<div style="text-align:center"><br><h2>Revisa tu conexi칩n</h2>Por ahora internet y el aplicativo no se entienden <br>vuelve a intentar m치s tarde <br><a href="javascript:window.location.reload(true)" style="color:white">Refrescar Conexi칩n </a><br><img  style=" width: 90%;max-width:300px;" src="Img/dribbblebroco.gif" alt="" > <br> </div>';

		$.ajax({
			type: 'GET',
			url: 'http://centralizer.sigame.co/api/Test_SAPP',
			timeout: 3000,
			success: function (data) {
			 		//alert(JSON.stringify(data));
					$("#PosIframe").append(iframe);
					setTimeout(function () {
							$(".se-pre-conPpal").fadeOut("slow");
					}, 3000);
			},
			error: function (XMLHttpRequest, textStatus, errorThrown) {
				//alert("Revisa tu conexi칩n: Por ahora internet y el aplicativo no se entienden");
					$("body").css("background","#2196F3");
					setTimeout(function () {
							$(".se-pre-conPpal").fadeOut("slow");
					}, 900);
					$("#PosIframe").append(MError);
			}
		})
	</script>
</head>
<body>
	<div class="se-pre-conPpal"></div>
	<div id="PosIframe"></div>
</body>

</html>
